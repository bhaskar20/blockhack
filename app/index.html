<!DOCTYPE html>
<html>

<head>
  <title>smart exchange</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Smart exchange for new age investors</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-xs-12 col-sm-12 colmd-6">
        <table>
          <thead>
            <tr>
              <th>
                ASK Price
              </th>
            </tr>
          </thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-lg-6 col-xs-12 col-sm-12 colmd-6">
        <table>
          <thead>
            <tr>
              <th>
                Bid Price
              </th>
            </tr>
          </thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-xs-12 col-sm-12 colmd-6 row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
          Place a ask :
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
          <input type="number" id="asknum" class="form-control" />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
          <div class="btn btn-success">Place a ask</div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-xs-12 col-sm-12 colmd-6 row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        Place a Bid :
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        <input type="number" id="bidnum" class="form-control" />
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        <div class="btn btn-success">Place a bid</div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
